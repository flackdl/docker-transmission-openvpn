version: '2'

services:
 transmission:
  build:
     context: .
     dockerfile: Dockerfile
  image: haugene/rpi-transmission-openvpn
  cap_add:
    - NET_ADMIN
  devices:
    - "/dev/net/tun"
  restart: always
  ports:
    - "9091:9091"
  dns:
    - 8.8.8.8
    - 8.8.4.4
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /media/blackbox/torrents:/data
  env_file:
    - .env
  environment:
    - PUID=1000
    - PGID=1000
    - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
    - LOCAL_NETWORK=192.168.1.0/24

 radarr:
   build:
     context: https://github.com/linuxserver/docker-radarr-armhf.git
   restart: always
   volumes:
     - /etc/localtime:/etc/localtime:ro
     - /dev/rtc:/dev/rtc:ro
     - /media/blackbox/radarr/movies:/movies
     - /media/blackbox/radarr/config:/config
     - /media/blackbox/torrents:/downloads
   ports:
     - "7878:7878"
   environment:
     - PUID=1000
     - PGID=1000
   depends_on:
     - transmission

 sonarr:
   build:
     context: https://github.com/linuxserver/docker-sonarr-armhf.git
   restart: always
   volumes:
     - /etc/localtime:/etc/localtime:ro
     - /dev/rtc:/dev/rtc:ro
     - /media/blackbox/sonarr/series:/tv
     - /media/blackbox/sonarr/config:/config
     - /media/blackbox/torrents/completed/:/data/completed
     - /media/blackbox/torrents/completed/:/downloads
   ports:
     - "8989:8989"
   environment:
     - PUID=1000
     - PGID=1000
   depends_on:
    - transmission

 ssh-to-docker-host:
   build:
     context: git@github.com:flackdl/rpi-docker-autossh.git
   restart: always
   env_file:
    - .env
   volumes:
    - $PWD/id_rsa:/id_rsa
   dns:
    - 8.8.8.8
    - 4.2.2.4

